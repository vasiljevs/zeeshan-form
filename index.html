<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Sign In form by Zeeshan Zulfiqar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:400,600" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="left">
      <div class="nature"></div>
    </div>
    <!-- /.left -->
    <div class="right">
      <form class="form">
        <div class="form-item">
          <h1 class="form-heading">Sign In</h1>
          <p class="form-paragraph">Lorem ipsum dolor sit amet</p>
        </div>
        <div class="form-item">
          <label class="form-label form-label-active" for="username">Username</label>
          <input class="form-input form-input-active" type="text" name="user" id="username" value="Johnathan.doe" required>
        </div>
        <div class="form-item">
          <label class="form-label" for="password">Password</label>
          <input class="form-input" type="password" name="pass" id="password" value="abcdefghijk" required>
        </div>
        <div class="form-item form-center">
          <a class="form-link" href="#" title="Forgot Password?">Forgot Password?</a>
          <button class="form-btn" type="submit">Sign In</button>
        </div>
      </form>
    </div>
    <!-- /.right -->
  </div>
</body>
</html>
